<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Computing Historian</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñ•Ô∏è</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è AI Computing Historian</h1>
        <p class="subheading">Powered by Microsoft Foundry</p>
        
        <!-- Configuration Section -->
        <div class="config-section" role="region" aria-label="Configuration settings">
            <div class="config-header" id="configHeader" role="button" tabindex="0" aria-expanded="true" aria-controls="configContent" aria-label="Toggle configuration panel">
                <h2>Configuration</h2>
                <span class="toggle-icon" id="toggleIcon" aria-hidden="true">‚ñº</span>
            </div>
            <div class="config-content" id="configContent" role="form" aria-label="Azure OpenAI configuration form">
                <div class="config-field">
                    <label for="endpoint">Endpoint:</label>
                    <input type="text" id="endpoint" placeholder="https://your-resource.openai.azure.com" aria-required="true" tabindex="1">
                </div>
                <div class="config-field">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Your API Key" aria-required="true" tabindex="2">
                </div>
                <div class="config-field">
                    <label for="region">Foundry Project Region:</label>
                    <input type="text" id="region" placeholder="eastus" aria-required="true" tabindex="3">
                </div>
                <div class="config-field">
                    <label for="deployment">Model Deployment Name:</label>
                    <input type="text" id="deployment" placeholder="gpt-4" aria-required="true" tabindex="4">
                </div>
                <button id="saveConfigBtn" class="save-btn" aria-label="Save configuration settings" tabindex="5">Save Configuration</button>
                <div id="configStatus" class="config-status" role="status" aria-live="polite" aria-atomic="true"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer" role="region" aria-label="Chat interface">
            <div class="chat-header">
                <button id="viewInstructionsBtn" class="view-instructions-btn" disabled title="View agent instructions" aria-label="View agent instructions" tabindex="6">&#128195;</button>
                <button id="restartBtn" class="restart-btn" disabled title="Restart conversation" aria-label="Restart conversation" tabindex="7">üí¨</button>
            </div>
            
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-atomic="false" aria-relevant="additions">
                <div class="welcome-message">Please configure your Azure OpenAI settings above to start chatting.</div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" role="form" aria-label="Message input form">
                <div class="image-preview" id="imagePreview" style="display: none;" role="img" aria-label="Image preview">
                    <img id="previewImage" src="" alt="Selected image preview">
                    <button id="removeImageBtn" class="remove-image" aria-label="Remove image" tabindex="12">‚úï</button>
                </div>
                <div class="input-row">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;" aria-label="Select image file">
                    <button id="attachBtn" class="attach-btn" disabled title="Attach image" aria-label="Attach image" tabindex="8">üìé</button>
                    <button id="micBtn" class="mic-btn" disabled title="Voice input" aria-label="Voice input" aria-pressed="false" tabindex="9">üé§</button>
                    <textarea id="userInput" placeholder="Type your message..." disabled aria-label="Message input" tabindex="10" rows="1"></textarea>
                    <button id="sendBtn" class="send-btn" disabled title="Send message" aria-label="Send message" tabindex="11">‚ñ∂</button>
                </div>
            </div>
        </div>
        
        <p class="disclaimer">AI-generated content can include mistakes</p>
        
        <!-- Instructions Modal -->
        <div id="instructionsModal" class="modal" style="display: none;" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Agent Configuration</h2>
                    <button id="closeInstructionsBtn" class="modal-close" aria-label="Close modal">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="modal-section">
                        <h3>Model</h3>
                        <p id="modelName" class="modal-value"></p>
                    </div>
                    <div class="modal-section">
                        <h3>Instructions</h3>
                        <p id="instructionsText" class="modal-value"></p>
                    </div>
                    <div class="modal-section">
                        <h3>Tools</h3>
                        <p id="toolsList" class="modal-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
